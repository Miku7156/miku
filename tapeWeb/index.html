<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikuTape</title>
    <link rel="icon" type="image/x-icon" href="./images/daier.png">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/snow.css">
</head>

<body>
    <!-- 最大的背景盒子 -->
    <div class="Background">
        <img class="backgroundImg" src="./images/background.jpg" alt="">
        <img class="Lights Headlights" src="./images/Headlights.png" alt="">
        <img class="Lights SmallLights" src="./images/SmallLights.png" alt="">
        <img class="grass LampGrass" src="./images/LampGrass.png" alt="">
        <img class="grass LampGrass1" src="./images/LampGrass1.png" alt="">
    </div>
    <!--    <div class="Background">
        <div class="Lights Headlights"></div>
        <div class="Lights SmallLights"></div>
        <div class="grass LampGrass"></div>
        <div class="grass LampGrass1"></div>
    </div> -->
    <!-- 内容的的大小位置 -->
    <div class="container">
        <!-- 搜索框区域 -->
        <div class="Search">
            <div class="SearchArea">
                <form action="https://cn.bing.com/search" target="_blank">
                    <a href="https://cn.bing.com/?form=000047">Bing</a>
                    <div class="SearchBox">
                        <input type="text" name="q">
                        <button type="submit"></button>
                    </div>
                </form>
            </div>
            <div class="SearchArea">
                <form action="https://www.baidu.com/s?ie=utf-8" target="_blank">
                    <a href="https://www.baidu.com/">百度</a>
                    <div class="SearchBox">
                        <input type="text" name="wd">
                        <button type="submit"></button>
                    </div>
                </form>
            </div>
            <div class="SearchArea">
                <form action="https://www.sogou.com/web" target="_blank">
                    <a href="https://www.sogou.com/">搜狗</a>
                    <div class="SearchBox">
                        <input type="text" name="query">
                        <button type="submit"></button>
                    </div>
                </form>
            </div>
            <div class="SearchArea">
                <form action="https://google.com.hk/search" target="_blank">
                    <a href="https://www.google.com.hk/">Google</a>
                    <div class="SearchBox">
                        <input type="text" name="q">
                        <button type="submit"></button>
                    </div>
                </form>
            </div>
        </div>
        <!-- 主体导航 -->
        <div class="main">
            <!-- B站 -->
            <div class="BiliBili">
                <a href="https://www.BiliBili.com/" target="_blank">
                    <div class="img"></div>
                    <h3>Bilibili</h3>
                </a>
            </div>
            <!-- A站 -->
            <div class="acfun">
                <a href="https://www.acfun.cn/" target="_blank">
                    <div class="img"></div>
                    <h3>AcFun</h3>
                </a>
            </div>
            <!-- M站 -->
            <div class="moefun">
                <a href="https://www.moefun.net/" target="_blank">
                    <div class="img"></div>
                    <h3>MoeFun</h3>
                </a>
            </div>
            <!-- AGE -->
            <div class="agedm">
                <a href="https://www.agemys.net/?f=301/" target="_blank">
                    <div class="img"></div>
                    <h3>AGE</h3>
                </a>
            </div>
        </div>
    </div>
    <div class="delisha">
        <img src="./images/delisha.png" alt="">
    </div>
    <div class="snow">
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
    </div>
</body>
<script src="./js/main.js"></script>

</html>
